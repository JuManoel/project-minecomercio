<!-- 
    Formulario para la adición y edición de clientes
    Note que cada <input> tiene un ID que lo identifica de manera única.
    Consulte en https://www.w3schools.com/html/html_form_input_types.asp los tipos de cada <input>
    Consulte también en https://www.w3schools.com/html/html_form_attributes.asp los atributos utlizados aquí
    Con base en este formulario puede implementar los demás que se requieren
 -->
<form id="form-usuarios">
  <fieldset>
    <!-- IMPORTANTE: no es necesario mostrar el ID de los clientes, por eso type="hidden"  -->
    <input type="hidden" id="id" name="id" />

    <div class="form-group mx-2">
      <label for="nombre" class="form-label mt-0 mb-0">Nombre del @usuario</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required />
    </div>

    <div class="form-group mx-2">
      <label for="correo" class="form-label mt-2 mb-0">Correo</label>
      <input type="text" class="form-control" id="correo" name="correo" placeholder="cc@ucaldas.edu.co" required />
    </div>

    <div class="form-group mx-2">
      <label for="telefono" class="form-label mt-2 mb-0">Teléfono</label>
      <input type="text" class="form-control" id="telefono" name="telefono" required />
    </div>

    <div class="form-group mx-2">
      <label for="password" class="form-label mt-2 mb-0">Password</label>
      <input type="password" class="form-control" id="password" name="password" required />
    </div>

    <div class="form-group mx-2 mt-2 mb-0">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="@id" />
        <label class="form-check-label" for="credito">@label</label>
      </div>
    </div>
  </fieldset>
</form>
